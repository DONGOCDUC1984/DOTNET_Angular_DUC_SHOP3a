<br /><br /><br /><br />
<div *ngIf="message1 != ''" class="alert alert-danger">
  <strong>Error!</strong> {{ message1 }}
</div>
<form class="mb-4" [formGroup]="myForm" (ngSubmit)="Submit()">
  <div class="form-group">
    <label>Username: </label>
    <br />
    <input type="text" placeholder="Username" formControlName="username" />
    <p
      class="text-danger"
      *ngIf="
        (f['username']?.touched || f['username']?.dirty) &&
        f['username']?.invalid
      "
    >
      Username is required
    </p>
  </div>
  <div class="form-group">
    <label> Password</label>
    <br />
    <input
      [type]="this.userService.passWordType"
      type="text"
      placeholder="{{ 'Password' | translate }}"
      formControlName="password"
    /><i
      style="margin-left: -25px"
      [class]="this.userService.eyeIcon"
      (click)="this.userService.togglePassword()"
    ></i>
    <p
      class="text-danger"
      *ngIf="
        (f['password']?.touched || f['password']?.dirty) &&
        f['password']?.invalid
      "
    >
      Password is required
    </p>
  </div>

  <button
    type="submit"
    class="btn btn-success mt-2"
    [disabled]="myForm.invalid"
  >
    Login
  </button>
</form>
